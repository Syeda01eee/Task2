<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic eCommerce Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .product {
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product h2 {
            font-size: 1.8em;
            margin: 10px 0;
        }

        .product p {
            font-size: 1.1em;
            color: #666;
        }

        .product .price {
            font-size: 1.5em;
            color: #28a745;
            margin: 15px 0;
        }

        .product .cta {
            margin-top: 20px;
        }

        .product button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .product {
                padding: 10px;
            }

            .product h2 {
                font-size: 1.5em;
            }

            .product p {
                font-size: 1em;
            }

            .product .price {
                font-size: 1.3em;
            }

            .product button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Lenshop!</h1>
    </header>

    <div class="container">
        <div class="product">
            <img src="lens.avif" alt="Product Image">
            <h2>The Power Lens</h2>
            <p>Experience the best quality and design with our amazing lens,your sight-seeing partner, perfect for everyone!</p>
            <p class="price">â‚¹2000</p>
            <div class="cta">
                <button>Buy Now</button>
            </div>
        </div>

        <footer>
            <p>Follow us on:</p>
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Contact Us</a>
        </footer>
    </div>
</body>
</html>
